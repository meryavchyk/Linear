        function getNumArr() {
            let numArr = []
            for (let i = 0; i < 1000; i++) {
                let n = Math.floor(-500 + (500 - (-500) + 1) * Math.random());
                numArr.push(n)
            }
            return numArr
        }

        function getUserChoiseSum(numArr) {
            let choice
            let sum = 0
            do {
                choice = parseInt(prompt('Маємо числа від -500 до 500, захованих в одній тисячі комірок.\nВводячи номери комірок від 1 до 1000, Ви додаєте або віднімаєте якесь число\nДізнайтесь виграшну суму "0"'))
                sum += numArr[choice-1]
            } while (choice!==0)
            return sum
        }
