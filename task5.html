    <script>
    // Задача 5.
        let secValue = parseFloat (prompt("Введіть бідь яку кількість секунд і дізнайтесь, скільки це в хвилинах!", "") )
        const MINUTE = 60
        const HOUR = 3600
        let resultHour = secValue/HOUR
        let resultMinute = secValue/MINUTE
        alert (resultMinute+"(хв.)! Натисіть 'ОК', якщо Вам цікаво скільки це в годинах!")
        alert (resultHour+"(год.)!")
    </script>
